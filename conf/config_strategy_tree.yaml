trading_hours:
  start: "09:00:00"
  end: "23:00:00"

plugins:
  - name: Replay
    library: "../bin/libmod_replay.so"
    enabled: true
    config:
      data_file: "../data/market_data_20260130"
      interval_ms: 10

  - name: StrategyTree
    library: "../bin/libmod_strategy_tree.so"
    enabled: true
    config:
      nodes:
        - id: FACTOR_JUMP
          library: "../bin/libstrat_price_jump.so"
          params:
            threshold: 0.1
            debug: true
        
        - id: COMBINER_01
          library: "../bin/libstrat_grid.so"
          params:
            threshold: 1.0
            debug: true
        
        - id: STAT_ARB_AU
          library: "../bin/libstrat_stat_arb.so"
          params:
            symbol: au2606
            window_size: 100
            sigma: 4.0
            debug: true

  - name: TradeSim
    library: "../bin/libmod_trade.so"
    enabled: true
    config: {}
