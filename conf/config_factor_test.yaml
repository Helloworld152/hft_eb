trading_hours:
  start: "09:00:00"
  end: "23:00:00"

plugins:
  - name: Replay
    library: "../bin/libmod_replay.so"
    enabled: true
    config:
      data_file: "../data/market_data_20260129"

  - name: StrategyTree
    library: "../bin/libmod_strategy_tree.so"
    enabled: true
    config:
      nodes:
        - id: FACTOR_SMA
          library: "../bin/libstrat_sma.so"
          params:
            window_size: 20
            multiplier: 5000.0  # 约 0.02% 的偏离即可达到 1.0 信号强度
            debug: false
        
        - id: FACTOR_IMB
          library: "../bin/libstrat_imbalance.so"
          params:
            debug: false
        
        - id: COMBINER_MAIN
          library: "../bin/libstrat_grid.so"
          params:
            threshold: 0.8      # 总加权分达到 0.8 时发单
            debug: false
            weights:
              SMA_Diff: 0.4     # 40% 权重
              Imbalance: 0.6    # 60% 权重
  
